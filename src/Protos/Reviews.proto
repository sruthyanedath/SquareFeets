syntax = "proto3";

package realestate;

// Represents a review and rating for a property
message Review {
  string id = 1;                      // Unique ID for each review
  string property_id = 2;             // Reference to the property being reviewed
  string reviewer_id = 3;             // ID of the user who gave the review
  string reviewer_name = 4;           // Display name of reviewer
  float rating = 5;                   // Rating between 0.0 and 5.0
  string comment = 6;                 // Review text
  int64 created_at = 7;               // Unix timestamp of review creation
  int64 updated_at = 8;               // Unix timestamp if review was edited

  // Optional categories (optional but useful for analytics)
  repeated RatingCategory categories = 9;
}

// For detailed category-wise ratings (optional)
message RatingCategory {
  string category_name = 1;           // e.g. "Cleanliness", "Location", "Amenities"
  float score = 2;                    // Rating between 0.0 and 5.0
}

// Aggregated review info per property
message RatingSummary {
  float average_rating = 1;           // Average rating of the property
  int32 total_reviews = 2;            // Total number of reviews
  map<string, float> category_avg = 3; // Average per category (optional)
}